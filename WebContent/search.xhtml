<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
</h:head>
<h:body>
	<h:outputStylesheet library="css" name="style.css" />
	<ui:composition template="/template/mylayout.xhtml">
		<ui:define name="content">
			<p:layoutUnit id="content" position="center">
				<h:form>
					<p:tabView>
						<p:tab title="Resultat de la recherche ">

							<c:choose>
								<c:when test="#{empty person.resultSearch}">
									<h:panelGrid columns="1" cellpadding="5">
										<h:outputText value="0 resultat trouvÃ©" />
									</h:panelGrid>
								</c:when>
								<c:otherwise>
									<ui:repeat var="a" value="#{person.resultSearch}">
										<h:panelGrid columns="2" cellpadding="5">
											<h:outputText id="title" value="#{a.name} #{a.firstName}" />
											<h:commandLink action="#{person.show(a)}" value="Voir le CV" />
										</h:panelGrid>
									</ui:repeat>
								</c:otherwise>
							</c:choose>

						</p:tab>
					</p:tabView>
				</h:form>
			</p:layoutUnit>
		</ui:define>
	</ui:composition>
</h:body>
</html>
