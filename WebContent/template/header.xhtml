<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<p:layoutUnit id="header" position="north" resizable="true" size="80"
	minSize="40" maxSize="100">
	<h:form>

		<h:panelGrid columns="2" >
			<p:inputText id="title" value="#{person.title}"
				placeholder="Search Title" required="true" style="margin-right:10px"
				requiredMessage="Recherche impossible : Champ vide" />
			<h:commandButton action="#{person.showActivity}" value="Chercher"
				icon="ui-icon-search" />
		</h:panelGrid>

	</h:form>

</p:layoutUnit>

</html>
