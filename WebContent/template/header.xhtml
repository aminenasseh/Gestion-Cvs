<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<p:layoutUnit id="header" position="north" resizable="true" size="80"
	minSize="40" maxSize="100">
	<h:form method="POST">
		<p:growl id="growl" showDetail="true" sticky="true" />

		<c:choose>

			<c:when test="${u.idPerson eq 0000}">
				<h:panelGrid columns="5" cellpadding="2" styleClass="formConnexion">

					<p:outputLabel>E-mail</p:outputLabel>
					<p:inputText id="email" value="#{u.email}"></p:inputText>
					<p:outputLabel>Mot de passe</p:outputLabel>
					<p:password id="password" value="#{u.password}"></p:password>
					<p:commandButton
						action="#{authentificated.authentificatedPerson()}"
						value="Connexion" icon="ui-icon-check" validateClient="true"
						update="growl" />
				</h:panelGrid>

			</c:when>

			<c:otherwise>

				<h:panelGrid columns="2" cellpadding="5">

					<p:commandButton action="#{navigation.accueil}" value="Mon compte"
						icon="ui-icon-person" styleClass="compte" />
				</h:panelGrid>

			</c:otherwise>

		</c:choose>


	</h:form>

</p:layoutUnit>

</html>
