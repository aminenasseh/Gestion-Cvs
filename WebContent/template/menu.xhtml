<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<p:layoutUnit id="menu" position="east" resizable="true" size="250"
	minSize="40" maxSize="300">

	<p:tabView>
		<p:tab title="Menu">
			<h:form>
				<ul>
					<li><p:commandLink action="navigation.accueil" value="Accueil"
							icon="ui-icon-home" /></li>

					<li><p:commandLink action="navigation.showPersons"
							value="Lister les CVs" icon="ui-icon-arrowreturnthink-1-e" /></li>

					<li><p:commandLink action="navigation.editPerson"
							value="Créer un compte" icon="ui-icon-person" /></li>
				</ul>
			</h:form>
		</p:tab>
		<p:tab title="Compte">
			<c:set var="u" value="#{authentificated.authPerson}" />
			<c:set var="validated" value="#{authentificated.validatePerson}" />
			<c:choose>
				<c:when test="${u.idPerson ne 00}">
					<ul>
						<li><h:outputLabel for="name" value="Nom:" /></li>
						<li><h:outputLabel for="firstName" value="Prénom:" /></li>
						<li><h:outputLabel for="email" value="Email:" /></li>
					</ul>
					<p:commandButton action="#{authentificated.logoutPerson}"
						value="Deconnexion" icon="ui-icon-circle-close" styleClass="dec" />
				</c:when>

			</c:choose>
			<c:otherwise>

			</c:otherwise>

		</p:tab>
	</p:tabView>

	<p:separator />

	<h:form method="POST">
		<p:growl id="growl" showDetail="true" sticky="true" />
		<c:set var="u" value="#{authentificated.authPerson}" />
		<c:choose>
			<c:when test="${u.idPerson eq 00}">
				<!-- 				<h:panelGrid columns="5" cellpadding="2" styleClass="formConnexion"> -->

				<p:outputLabel>E-mail</p:outputLabel>
				<p:inputText id="email" value="#{u.email}"></p:inputText>
				<br />
				<p:outputLabel>Mot de passe</p:outputLabel>
				<p:password id="password" value="#{u.password}"></p:password>
				<p:commandButton action="#{authentificated.authentificatedPerson()}"
					value="Connexion" icon="ui-icon-check" validateClient="true"
					update="growl" />
				<!-- 				</h:panelGrid> -->
			</c:when>
			<c:otherwise>

			</c:otherwise>
		</c:choose>
	</h:form>

</p:layoutUnit>

</html>
