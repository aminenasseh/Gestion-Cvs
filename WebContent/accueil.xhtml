<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
</h:head>
<h:body>
	<h:outputStylesheet library="css" name="style.css" />
	<ui:composition template="/template/mylayout.xhtml">
		<ui:define name="content">
		Persons:
			<p:layoutUnit id="content" position="center">
				<h:form>
					<p:panel header="Recherche de CVs ">
						<h3>Filtrer par :</h3>
						<h:panelGrid columns="4" cellpadding="5">
							<h:outputText value="Titre d'activitÃ©:" />
							<p:inputText id="title" value="#{person.title}" required="true"
								requiredMessage="Recherche impossible : Champ vide" />
							<h:commandButton action="#{person.showActivity}" value="Chercher" />
							<p:message for="title" />
						</h:panelGrid>
						<ui:repeat var="p" value="#{person.activities}">
							<ul>
								<li><h:commandLink action="#{person.showActivity(p.title)}"
										value="#{p.title}" /></li>
								<br />
							</ul>
						</ui:repeat>

					</p:panel>
				</h:form>
			</p:layoutUnit>
		</ui:define>
	</ui:composition>
</h:body>

</html>
